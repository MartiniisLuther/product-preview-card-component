<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32"
    href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://kit.fontawesome.com/8d07e5d887.js"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href=
  "https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
  rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href=
    "https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet">

  <!-- Feel free to remove these styles or customise in
    your own stylesheet 👍 -->

</head>
<body>

  <div class="container">
    <div class="all-content">

      <div class="content-img"></div>

      <div class="content-text">
        <div class="">
          <p class="perfume">Perfume</p>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p class="p2">A floral, solar and voluptuous interpretation composed by
            Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>          
        </div>
        <div class="cost">
          <h3>$149.99</h3>
          <p>$169.99</p>
        </div>

        <div class="cart-button">
          <button >
            <img class="cart-shop" src="images/icon-cart.svg" alt="">Add to Cart
          </button>
        </div>

      </div>

    </div>
  </div>

  <footer>
    <div class="attribution">Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor
      </a>. Coded by <a href="#">Martin Lutaaya</a>.
    </div>
  </footer>

</body>
</html>
